apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: main-project
  name: backend-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nestjs
  template:
    metadata:
      labels:
        app: nestjs
    spec:
      containers:
        - name: nestjs
          image: jfer11/thesis-backend:latest
          ports:
            - containerPort: 5000
          imagePullPolicy: Always
          command: ["/bin/sh","-c"]
          args: ["sleep 5; npm install && prisma generate && prisma migrate dev --name init && npm run start:dev"]
          envFrom:
            - configMapRef:
                name: backend-secret

---
apiVersion: v1
kind: Service
metadata:
  namespace: main-project
  name: backend-service
spec:
  type: LoadBalancer
  ports:
    - port: 5001
      targetPort: 5000
      nodePort: 30001
  selector:
    app: nestjs
